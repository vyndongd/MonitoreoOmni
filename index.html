<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Corporativo - Informes Power BI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .status-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .container {
            height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
        }
        
        .pbi-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .pbi-frame.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .pbi-frame.exit {
            opacity: 0;
            transform: translateX(-100%);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #090979);
            width: 0%;
            transition: width 1s linear;
        }
        
        .report-indicator {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .status-info {
                gap: 20px;
            }
            
            .container {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“Š Dashboard Corporativo</div>
        <div class="status-info">
            <div class="status-item">
                <div class="status-label">Hora Actual</div>
                <div class="status-value" id="currentTime">--:--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Informe Activo</div>
                <div class="status-value" id="activeReport">Informe 1</div>
            </div>
            <div class="status-item">
                <div class="status-label">PrÃ³xima Recarga</div>
                <div class="status-value" id="nextReload">--:--</div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando informes...</p>
        </div>
        
        <div class="report-indicator" id="reportIndicator">
            Informe 1 de 4
        </div>
        
        <!-- AquÃ­ van tus 4 iframes de Power BI configurados -->
        <iframe id="frame1" class="pbi-frame" src="https://app.powerbi.com/view?r=eyJrIjoiZDNlODIxMjctOTVmOS00ODZjLTg0NzMtMzk0MDk3NzQwY2I4IiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9"></iframe>
        <iframe id="frame2" class="pbi-frame" src="https://app.powerbi.com/view?r=eyJrIjoiOThjNTNjMGItMDg2NC00NmUxLTg0NTEtZjNkZDliZmE2OGJlIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9"></iframe>
        <iframe id="frame3" class="pbi-frame" src="https://app.powerbi.com/view?r=eyJrIjoiMzk3Y2IyMTQtYTdjNy00MmNjLWE5YTgtMTg4NWFiMjZkMTMzIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9"></iframe>
        <iframe id="frame4" class="pbi-frame" src="https://app.powerbi.com/view?r=eyJrIjoiNzBlMzhhNWUtNWFlZi00NzI2LTgzNTUtM2VmODY4NzY3ZjdhIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9"></iframe>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script>
        class PowerBIDashboard {
            constructor() {
                // Links de Power BI configurados
                this.pbiUrls = [
                    "https://app.powerbi.com/view?r=eyJrIjoiZDNlODIxMjctOTVmOS00ODZjLTg0NzMtMzk0MDk3NzQwY2I4IiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9",
                    "https://app.powerbi.com/view?r=eyJrIjoiOThjNTNjMGItMDg2NC00NmUxLTg0NTEtZjNkZDliZmE2OGJlIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9",
                    "https://app.powerbi.com/view?r=eyJrIjoiMzk3Y2IyMTQtYTdjNy00MmNjLWE5YTgtMTg4NWFiMjZkMTMzIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9",
                    "https://app.powerbi.com/view?r=eyJrIjoiNzBlMzhhNWUtNWFlZi00NzI2LTgzNTUtM2VmODY4NzY3ZjdhIiwidCI6ImQwNTk0YjNlLTRlODktNDdjOC1hYmI0LTE5NjU1ODE1MjQ0MyIsImMiOjR9"
                ];
                
                // Nombres de tus informes
                this.reportNames = [
                    "Informe Matutino",
                    "Informe MediodÃ­a", 
                    "Informe Vespertino",
                    "Informe Nocturno"
                ];
                
                // Horarios especÃ­ficos para cambio de informes
                this.scheduleHours = [
                    { hour: 6, minute: 55 },  // 6:55 AM
                    { hour: 12, minute: 55 }, // 12:55 PM  
                    { hour: 18, minute: 55 }, // 6:55 PM
                    { hour: 0, minute: 55 }   // 12:55 AM
                ];
                
                this.currentReport = 0;
                this.reloadInterval = 30 * 60 * 1000; // 30 minutos
                
                this.init();
            }
            
            init() {
                this.setupFrames();
                this.updateTime();
                this.calculateNextReload();
                this.determineCurrentReport();
                this.startScheduleCheck();
                this.startReloadTimer();
                this.hideLoading();
                
                // Actualizar tiempo cada segundo
                setInterval(() => this.updateTime(), 1000);
                setInterval(() => this.updateProgress(), 1000);
            }
            
            setupFrames() {
                // Configurar los URLs en los iframes
                this.pbiUrls.forEach((url, index) => {
                    const frame = document.getElementById(`frame${index + 1}`);
                    if (frame) {
                        frame.src = url;
                    }
                });
                
                // Mostrar el informe correcto segÃºn la hora
                this.showReport(this.currentReport);
            }
            
            determineCurrentReport() {
                const now = new Date();
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentTime = currentHour * 60 + currentMinute;
                
                console.log(`Hora actual: ${currentHour}:${currentMinute.toString().padStart(2, '0')} (${currentTime} minutos)`);
                
                // Definir rangos de tiempo mÃ¡s claros
                let reportIndex = 0;
                
                if (currentTime >= 55 && currentTime < 415) {
                    // 12:55 AM - 6:54 AM â†’ Nocturno
                    reportIndex = 3;
                    console.log(`Rango nocturno (12:55-6:54), mostrando informe 4`);
                } else if (currentTime >= 415 && currentTime < 775) {
                    // 6:55 AM - 12:54 PM â†’ Matutino  
                    reportIndex = 0;
                    console.log(`Rango matutino (6:55-12:54), mostrando informe 1`);
                } else if (currentTime >= 775 && currentTime < 1135) {
                    // 12:55 PM - 6:54 PM â†’ MediodÃ­a
                    reportIndex = 1;
                    console.log(`Rango mediodÃ­a (12:55-18:54), mostrando informe 2`);
                } else if (currentTime >= 1135 || currentTime < 55) {
                    // 6:55 PM - 12:54 AM â†’ Vespertino
                    reportIndex = 2;
                    console.log(`Rango vespertino (18:55-0:54), mostrando informe 3`);
                }
                
                console.log(`Informe seleccionado: ${reportIndex + 1} (${this.reportNames[reportIndex]})`);
                this.currentReport = reportIndex;
            }
            
            startScheduleCheck() {
                // Verificar cada minuto si necesita cambiar el informe
                setInterval(() => {
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentMinute = now.getMinutes();
                    
                    // Verificar si coincide con algÃºn horario programado
                    this.scheduleHours.forEach((schedule, index) => {
                        if (schedule.hour === currentHour && schedule.minute === currentMinute) {
                            if (this.currentReport !== index) {
                                console.log(`Cambiando a informe ${index + 1} segÃºn horario programado`);
                                this.showReport(index);
                            }
                        }
                    });
                }, 60000); // Revisar cada minuto
            }
            
            showReport(index) {
                const frames = document.querySelectorAll('.pbi-frame');
                
                // Ocultar todos los frames
                frames.forEach((frame, i) => {
                    frame.classList.remove('active', 'exit');
                    if (i === this.currentReport && i !== index) {
                        frame.classList.add('exit');
                    }
                });
                
                // Mostrar el frame activo despuÃ©s de un pequeÃ±o delay
                setTimeout(() => {
                    const activeFrame = document.getElementById(`frame${index + 1}`);
                    if (activeFrame) {
                        activeFrame.classList.add('active');
                    }
                    
                    this.currentReport = index;
                    this.updateUI();
                }, 400);
            }
            
            startRotation() {
                // Ya no se usa rotaciÃ³n automÃ¡tica por tiempo
                // Los cambios se manejan por horario especÃ­fico en startScheduleCheck()
            }
            
            getNextScheduledTime() {
                const now = new Date();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                
                // Encontrar el prÃ³ximo horario programado
                const scheduleMinutes = this.scheduleHours.map(time => time.hour * 60 + time.minute);
                
                let nextSchedule = null;
                for (let i = 0; i < scheduleMinutes.length; i++) {
                    if (scheduleMinutes[i] > currentTime) {
                        nextSchedule = this.scheduleHours[i];
                        break;
                    }
                }
                
                // Si no hay mÃ¡s horarios hoy, el prÃ³ximo es el primero de maÃ±ana
                if (!nextSchedule) {
                    nextSchedule = this.scheduleHours[0];
                }
                
                return nextSchedule;
            }
            
            startReloadTimer() {
                setInterval(() => {
                    this.reloadPage();
                }, this.reloadInterval);
            }
            
            reloadPage() {
                // Mostrar indicador de recarga
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('currentTime').textContent = timeString;
            }
            
            calculateNextReload() {
                const now = new Date();
                const nextReload = new Date(now.getTime() + this.reloadInterval);
                const reloadString = nextReload.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                document.getElementById('nextReload').textContent = reloadString;
            }
            
            updateUI() {
                const reportName = this.reportNames[this.currentReport] || `Informe ${this.currentReport + 1}`;
                console.log(`=== ACTUALIZANDO UI ===`);
                console.log(`Nombre del informe: ${reportName}`);
                console.log(`Ãndice actual: ${this.currentReport}`);
                
                document.getElementById('activeReport').textContent = reportName;
                document.getElementById('reportIndicator').textContent = `${reportName} (${this.currentReport + 1} de ${this.pbiUrls.length})`;
                
                console.log(`UI actualizada con: ${reportName}`);
            }
            
            updateProgress() {
                const now = new Date();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                
                // Obtener horario actual y siguiente
                const scheduleMinutes = this.scheduleHours.map(time => time.hour * 60 + time.minute);
                
                let currentSchedule = 0;
                let nextSchedule = 0;
                
                // Encontrar horario actual
                for (let i = scheduleMinutes.length - 1; i >= 0; i--) {
                    if (currentTime >= scheduleMinutes[i] || 
                        (i === 3 && currentTime < scheduleMinutes[0])) {
                        currentSchedule = scheduleMinutes[i];
                        nextSchedule = scheduleMinutes[(i + 1) % scheduleMinutes.length];
                        break;
                    }
                }
                
                // Calcular progreso
                let totalInterval;
                let elapsed;
                
                if (nextSchedule < currentSchedule) { // Cruza medianoche
                    totalInterval = (24 * 60 - currentSchedule) + nextSchedule;
                    if (currentTime >= currentSchedule) {
                        elapsed = currentTime - currentSchedule;
                    } else {
                        elapsed = (24 * 60 - currentSchedule) + currentTime;
                    }
                } else {
                    totalInterval = nextSchedule - currentSchedule;
                    elapsed = currentTime - currentSchedule;
                }
                
                const progress = Math.min((elapsed / totalInterval) * 100, 100);
                document.getElementById('progressFill').style.width = `${progress}%`;
            }
            
            hideLoading() {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 3000);
            }
        }
        
        // Inicializar cuando la pÃ¡gina cargue
        window.addEventListener('load', () => {
            new PowerBIDashboard();
        });
        
        // Manejar errores de carga de iframes
        window.addEventListener('error', (e) => {
            console.log('Error cargando recurso:', e);
        });
    </script>
</body>
</html>
